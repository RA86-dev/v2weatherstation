version: '3.8'

services:
  open-meteo:
    image: ghcr.io/open-meteo/open-meteo:latest
    container_name: weather_station_openmeteo
    ports:
      - "8080:8080"
    volumes:
      - open-meteo-data:/app/data
    restart: unless-stopped
    environment:
      - RUST_LOG=info
    networks:
      - weather_station_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/v1/forecast?latitude=40.7&longitude=-74.0 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  weather-station:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: weather_station_app
    ports:
      - "8110:8110"
    environment:
      - WEATHER_STATION_HOST=0.0.0.0
      - WEATHER_STATION_PORT=8110
      - OPEN_METEO_API_URL=http://open-meteo:8080
      - DEBUG=false
      - PYTHONUNBUFFERED=1
    volumes:
      - ./assets:/app/assets
      - ./updaters:/app/updaters:ro
      - weather-station-logs:/app/logs
    depends_on:
      open-meteo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - weather_station_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8110/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  open-meteo-data:
    driver: local
  weather-station-logs:
    driver: local

networks:
  weather_station_network:
    driver: bridge